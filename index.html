<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Interactive card details form</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container" id="container">
        <div class="left" id="left">
            <div class="front" id="front">
                <div class="logo">
                    <img src="./images/card-logo.svg" alt="logo" />
                </div>
                <div class="account-number" id="account-number">
                    0000 0000 0000 0000
                </div>
                <div class="details" id="details">
                    <div class="user" id="user">
                        Jane Appleseed
                    </div>
                    <div class="expiration-date" id="expiration-date">
                        00/00
                    </div>
                </div>
            </div>
            <div class="back" id="back">
                <div class="cvc-value" id="cvc-value">
                    000
                </div>
            </div>
        </div>
        <div class="right" id="right">
            <form id="card-form">
                <label for="Cardholder Name">CARDHOLDER NAME</label>
                <input type="text" placeholder="e.g. Jane Appleseed" />
                <label for="Card Number">CARD NUMBER</label>
                <input type="text" placeholder="e.g. 1234 5678 9123 000" />
                <div class="expiration" id="expiration">
                    <div class="date" id="date">
                        <label for="Expiration Date">EXP.DATE(MM/YY)</label><br>
                        <input type="text" placeholder="MM" />
                        <input type="text" placeholder="YY" />
                    </div>
                    <div class="cvc" id="cvc">
                        <label for="CVC">CVC</label><br>
                        <input type="text" placeholder="e.g. 123" />
                    </div>
                </div>
                <button type="submit" id="confirm">Confirm</button>
            </form>
        </div>

        <!-- Completed state start -->
        <div class="card2 hide" id="hide">
            Thank you! We've added your card

            <button id="continue">Continue</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
